name: cmake-workflow
on:
  - push
  - pull_request

jobs:
  job:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-11, windows-latest ]
        include:
          - os: windows-latest
            triplet: x64-windows
          - os: ubuntu-latest
            triplet: x64-linux
          - os: macos-11
            triplet: x64-osx
    env:
      CMAKE_BUILD_DIR: ${{ github.workspace }}/builddir/
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg

    steps:
      - name: Setup XCode
        uses: maxim-lobanov/setup-xcode@v1
        if: matrix.os == 'macos-11'
        with:
          xcode-version: "13.0"

      - uses: actions/checkout@v2
        name: Checkout

      - uses: lukka/get-cmake@latest
        name: Get CMake


      - name: Install Deps (Windows)
        if: matrix.os == 'windows-latest'
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install nasm

      - name: Use MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo add-apt-repository ppa:ubuntu-toolchain-r/test && sudo apt-get install gcc-10 gcc-10-base gcc-10-doc g++-10 libstdc++-10-dev nasm libxext-dev libavcodec-dev libavformat-dev libavdevice-dev libavfilter-dev

      - name: Install Deps (MacOS)
        if: matrix.os == 'macos-11'
        run: brew install --with-toolchain llvm && brew install nasm ffmpeg

      - name: Run vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgJsonGlob: "**/vcpkg.json"
          vcpkgDirectory: "${{ github.workspace }}/vcpkg"
          vcpkgGitCommitId: "709e9ec32e27319636c047a38744e1ce0e229ae4"
          appendedCacheKey: ${{ hashFiles( '**/vcpkg.json' ) }}

      - name: Build
        uses: lukka/run-cmake@v10
        with:
          configurePreset: 'ninja-multi-vcpkg'
          buildPreset: 'ninja-multi-vcpkg'

      - name: Test
        run: builds/ninja-multi-vcpkg/tests/Debug/abyss_test
